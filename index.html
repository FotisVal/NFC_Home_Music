<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify & Google Maps Launcher</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        button { font-size: 18px; padding: 10px 20px; margin: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Tap to open:</h2>
    <button onclick="openSpotify()">üéµ Play on Spotify</button>
    <button onclick="openMaps()">üìç Navigate Home</button>

    <script>
        function openSpotify() {
            window.location.href = "spotify:track:1prgQKb9W0I6wAeLxROm3S";
        }

        function openMaps() {
            window.location.href = "google.navigation:q=Home";
        }
    </script>
</body>
</html>
