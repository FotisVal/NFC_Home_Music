<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify to Google Maps</title>
    <script>
        function redirect() {
            // Άνοιγμα του Spotify
            window.location.href = "spotify:track:5E30LdtzQTGqRvNd7l6kG5"; 
            
            // Μετά από 2 δευτερόλεπτα, άνοιγμα του Google Maps
            setTimeout(function() {
                window.location.href = "https://www.google.com/maps/dir/?api=1&destination=Home";
            }, 2000);
        }
    </script>
</head>
<body onload="redirect()">
    <p>Άνοιγμα Spotify...</p>
</body>
</html>
