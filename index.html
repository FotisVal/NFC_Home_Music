<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Cooper UI</title>
    <style>
        body {
            background-color: #333;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .button {
            background-color: #555;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <button class="button" onclick="playMusic()">Play Music</button>
    <button class="button" onclick="openMaps()">Open Maps</button>

    <script>
        function playMusic() {
            window.location.href = "spotify:track:4szQkW1CDHqbRZGltXJdd3?si=469wTn_sQKyOTT6-hgq2wA";
        }
        function openMaps() {
            window.location.href = "https://www.google.com/maps/dir/?api=1&destination=home";
        }
    </script>
</body>
</html>
