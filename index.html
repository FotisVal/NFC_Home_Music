<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Cooper Routine</title>
    <style>
        body {
            background-color: #333;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-family: 'Courier New', Courier, monospace;
            font-size: 2.5em;
            margin-top: 20px;
        }
        h2 {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
        }
        .button {
            background-color: #555;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 120px;
            height: auto;
            opacity: 0.8;
        }
    </style>
    <script>
        function openMusic() {
            window.location.href = "https://open.spotify.com/track/1QbOvACeYanja5pbnJbAmk";
        }

        function openMaps() {
            if (navigator.userAgent.includes("iPhone") || navigator.userAgent.includes("iPad")) {
                window.location.href = "maps://?daddr=home&dirflg=d";
            } else {
                window.location.href = "https://www.google.com/maps/dir/?api=1&destination=Home&travelmode=driving";
            }
        }
    </script>
</head>
<body>
    <h1>Mini Cooper Routine</h1>
    <h2>Press the button</h2>
    <div class="button-container">
        <button class="button" onclick="openMusic()">
            üéµ Play Music
        </button>
        <button class="button" onclick="openMaps()">
            üìçüè° Take me Home Maps
        </button>
    </div>
    <img src="https://raw.githubusercontent.com/FotisVal/NFC_Home_Music/main/pngegg.png" class="logo" alt="Mini Cooper Logo">
</body>
</html>
