<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify to Google Maps</title>
    <script>
        function redirect() {
            // Open Spotify with "Take Me Home, Country Roads" - John Denver
            window.location.href = "spotify:track:1prgQKb9W0I6wAeLxROm3S"; 

            // Open Google Maps app immediately after
            window.location.href = "google.navigation:q=Home";
        }
    </script>
</head>
<body onload="redirect()">
    <p>Opening Spotify...</p>
</body>
</html>
