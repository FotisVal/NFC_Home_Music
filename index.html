<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Cooper Routine</title>
    <style>
        body {
            background-color: #2c2c2c;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        h1 {
            font-family: 'Courier New', Courier, monospace; /* Προσέγγιση παλιού στυλ Mini Cooper */
            font-size: 2.5em;
        }
        h2 {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 200px;
            height: 50px;
            background-color: #444;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px 0;
        }
        .button img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Mini Cooper Routine</h1>
    <h2>Press the button</h2>
    <div class="button-container">
        <button class="button" onclick="window.location.href='spotify:track:1QbOvACeYanja5pbnJbAmk?si=EzZtG054RjqB5ZaEoMe58g'">
            <img src="music_icon.png" alt="Music"> Play Music
        </button>
        <button class="button" onclick="window.location.href='google.navigation:q=home'">
            <img src="maps_icon.png" alt="Maps"> Open Maps
        </button>
    </div>
</body>
</html>
