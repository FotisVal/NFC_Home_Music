<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Cooper Routine</title>
    <style>
        body {
            background-color: #333;
            color: blue;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-family: 'Courier New', Courier, monospace;
            font-size: 2.5em;
            margin-top: 20px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
        }
        .button {
            background-color: #555;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <h1>Mini Cooper Routine</h1>
    <div class="button-container">
        <button class="button" onclick="navigateHome()">
    📍 Take me Home
</button>

<script>
    async function navigateHome() {
        try {
            const response = await fetch('http://2a02:587:3209:2f00:cab8:d7b0:d5a1:fe43:3000/navigate-home');
            if (!response.ok) {
                throw new Error('Error fetching home location');
            }
            // Ανακατευθύνει τον χρήστη στο Google Maps
            window.location.href = response.url;
        } catch (error) {
            alert('Error fetching home location. Please try again.');
        }
    }
</script>


</body>
</html>
