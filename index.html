<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Cooper Routine</title>
    <style>
        body {
            background-color: #333;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-family: 'Courier New', Courier, monospace;
            font-size: 2.5em;
            margin-top: 20px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
        }
        .button {
            background-color: #555;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <h1>Mini Cooper Routine</h1>
    <div class="button-container">
        <button class="button" onclick="openGoogleMaps()">
            üìç Take me Home
        </button>
    </div>

    <script>
        function openGoogleMaps() {
            let url = "https://www.google.com/maps/search/Home";
            window.open(url, "_blank");
            
            setTimeout(() => {
                let elements = document.getElementsByClassName("suggested-query");
                if (elements.length > 0) {
                    elements[0].click();
                }
                
                setTimeout(() => {
                    let directionsButton = document.querySelector("button[aria-label='Directions']");
                    if (directionsButton) {
                        directionsButton.click();
                    }
                }, 2000);
            }, 3000);
        }
    </script>
</body>
</html>
