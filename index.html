<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Cooper Routine</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('https://raw.githubusercontent.com/FotisVal/NFC_Home_Music/9086892e1cfb13d0e3f10e926b5b318df55aa4dd/fonts/GRAYSTROKE%20ITALIC.otf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-color: #333;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #222;
            padding: 12px 0;
            position: relative;
            width: 100%;
            box-sizing: border-box;
            height: 108px; /* Ύψος για το σκούρο φόντο */
        }

        .header h1 {
            font-family: 'CustomFont', sans-serif;
            color: yellow;
            font-size: 2.5em;
            margin: 0;
            line-height: 1.2em; /* Αυξάνει το κενό μεταξύ των γραμμών */
        }

        .header h1 span {
            display: block; /* Βάζει το "Routine" στην επόμενη γραμμή */
        }

        .header h1 span:first-child {
            margin-bottom: 0px; /* Αυξάνει το κενό ανάμεσα στις δύο γραμμές */
        }

        .header::after {
            content: "";
            display: block;
            height: 3px;
            width: 100%;
            background-color: #777;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        h2 {
            font-size: 0.9em;
            margin-bottom: 30px;
            color: #bbb;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
        }

        .button {
            background-color: #555;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.5em;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            width: 270px;
            height: 60px;
            justify-content: center;
            white-space: nowrap;
        }

        .corner-image {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 128px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><span>Mini Cooper</span><span>Routine</span></h1>
    </div>
    <h2>Press the button</h2>
    <div class="button-container">
         <iframe style="border-radius:12px" 
        src="https://open.spotify.com/embed/track/1UtAIk72ORdykeV2puh04v?utm_source=generator" 
        width="100%" 
        height="152" 
        frameBorder="0" 
        allowfullscreen="" 
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
        loading="lazy">
        </iframe>
        <button class="button" onclick="navigateToHome()">
            📍 Take me Home
        </button>
    </div>
    <img src="https://raw.githubusercontent.com/FotisVal/NFC_Home_Music/main/pngegg.png" class="corner-image">

  <script>
    // Translation map for 'Home' in different languages
    const homeTranslations = {
      'en': 'home', // English
      'es': 'casa', // Spanish
      'fr': 'domicile', // French
      'de': 'heim', // German
      'it': 'casa', // Italian
      'pt': 'casa', // Portuguese
      'ru': 'дом', // Russian
      'zh': '家', // Chinese (Simplified)
      'ja': '家', // Japanese
      'ko': '집', // Korean
      'el': 'σπίτι', // Greek
      // Add more languages as needed
    };

    function navigateToHome() {
      // Detect the user's language (e.g., en, es, fr, etc.)
      const userLang = Intl.DateTimeFormat().resolvedOptions().locale || navigator.language || navigator.userLanguage;

      // Extract the first part of the language code (e.g., 'en' from 'en-US')
      const langCode = userLang.split('-')[0];

      // Get the appropriate translation for 'Home'
      const homeLabel = homeTranslations[langCode] || 'home'; // Default to 'home' if language not found

      // Create the base Google Maps URL
      const mapsUrl = `https://www.google.com/maps/dir/?api=1&destination=${homeLabel}&travelmode=driving&dir_action=navigate`;

      // Open the navigation link (in a new tab or the current tab)
      window.open(mapsUrl, "_blank");
    }
  </script>
    
</body>
</html>
